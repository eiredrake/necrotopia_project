{% load static %}
{% load imagekit %}
{% block content %}
<div class="container-fluid no-padding no_border">
	<div class="no_border no_background" style="width: 100%;">
        <div class="card-header necrotopia-list-titlebar_dark">
            <h4 class="necrotopia-item-titlebar_dark">
                <i class="fa-solid fa-book-open necrotopia_section_icon"></i>Game Skill List ({{ all_skills_found|length }})
            </h4>
        </div>
        <div class="col-lg">
			<table class="table table-striped table-hover no_border">
				<thead>
					<tr>
						<th>Skill</th>
						<th>Category</th>
						<th>Tags</th>
					</tr>
				</thead>
				<tbody>
					{% for skill in all_skills_found %}
					<tr>

						<td><a class="btn-link necrotopia_btn_link_dark" href="{% url "skill_view" skill_id=skill.id %}">{{ skill.name }}</a></td>
						<td>{{ skill.get_item_type }}</td>
						<td>{{ skill.get_tags_string }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock content %}
