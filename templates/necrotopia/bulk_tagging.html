{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
<p>
Are you sure you want to replace the tags on the selected items?
</p>
  {% for item in items %}
    <p>
      {{ item }}
    </p>
    <input type="hidden" name="_selected_action" value="{{ item.pk }}" />
  {% endfor %}

    <input type="hidden" name="action" value="bulk_tagging" />
    <label for="new_tags">Tags: </label>
    <input type="text" name="new_tags" value=""/><br>
    <input type="checkbox" name="replace" value="True"/>
    <label for="replace">Replace existing tags?</label><br>
    <input type="submit" name="apply" value="Update Tags"/>
    <input type="submit" name="cancel" value="Cancel"/>
</form>
{% endblock %}
