{% extends "admin/base_site.html" %}

{% block content %}
    <form action="" method="post">

        {% csrf_token %}
        <input type="hidden" name="action" value="set_skill_category">
        <input type="hidden" name="do_action" value="yes">

        <select id="category" name="categories" class="form-control">
            {% for id, value in categories %}
                <option value="{{ id }}" selected="selected">{{ value }}</option>
            {% endfor %}
        </select>


        <div>
            {{ form.genre }}
            <input type="submit" class="default" style="float: none" value="Change">
            {{ form.genre.errors }}
        </div>

        <h2>Change genre for next movies</h2>

        <ul>
            {% for object in objects %}
                <li>
                    <a href="{{ object.pk }}/">{{ object.name }}</a>
                    <input type="hidden" name="_selected_action" value="{{ object.pk }}">
                </li>
            {% endfor %}
        </ul>

    </form>
{% endblock %}
