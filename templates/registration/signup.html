{% extends "necrotopia/base.html" %}

{% block title %}Create an Account{% endblock %}

{% block content %}
    <div id="id_dialog_container" class="container-sm justify-content-center w-25">
        <div id="id_dialog_body" class="row bg-success border border-dark rounded b-5 shadow">
            <div id="id_dialog_title_strip" class="row">
                <div class="pl-2">Register for {{ title }}</div>
            </div>
            <div id="id_dialog_message_body" class="bg-light rounded-bottom">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div id="id_username_row" class="row">
                        <div class="row">
                            <label for="username" class="col control-label text-left">Email Address:</label>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input name="username" value="" type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div id="id_username_row" class="row">
                        <div class="row">
                            <label for="email" class="col control-label text-left">Confirm Email Address:</label>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input name="email" value="" type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div id="id_password_row" class="row">
                        <div class="row">
                            <label for="password1" class="col control-label text-left">Password:</label>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input name="password1" type="password" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div id="id_password_2_row" class="row">
                        <div class="row">
                            <label for="password2" class="col control-label text-left">Confirm Password:</label>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input name="password2" type="password" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div id="id_button_row" class="row pt-2 pb-2 float-right">
                        <div class="col pull-right">
                            <input name="register" type="submit" value="Register" class="btn btn-success"/>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                {% for error in field.errors %}
                      <p style="color: red">{{ error }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
